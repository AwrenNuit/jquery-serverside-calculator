</head>
<body>

    <div class="row">
        <div class="triple-column">
            <input type="text" readonly id="input-field" />
        </div>
        <div class="column">
            <button class="button" id="clear">C</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button class="button num-btn" id="seven" data-name="7">7</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="eight" data-name="8">8</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="nine" data-name="9">9</button>
        </div>
        <div class="column">
            <button class="button op-btn" id="plus" data-name="+">+</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button class="button num-btn" id="four" data-name="4">4</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="five" data-name="5">5</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="six" data-name="6">6</button>
        </div>
        <div class="column">
            <button class="button op-btn" id="minus" data-name="-">-</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button class="button num-btn" id="one" data-name="1">1</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="two" data-name="2">2</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="three" data-name="3">3</button>
        </div>
        <div class="column">
            <button class="button op-btn" id="multi" data-name="*">*</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button class="button num-btn" id="zero" data-name="0">0</button>
        </div>
        <div class="column">
            <button class="button num-btn" id="decimal" data-name=".">.</button>
        </div>
        <div class="column">
            <button class="button" id="equals">=</button>
        </div>
        <div class="column">
            <button class="button op-btn" id="divide" data-name="/">/</button>
        </div>
    </div>
    <div id="total">
        
    </div>
    <ul id="history">

    </ul>
</body>

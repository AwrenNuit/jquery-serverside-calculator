<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input type="number" id="num1-in" placeholder="enter number" />
    <button id="plus-sign" data-name="add">+</button>
    <button id="minus-sign" data-name="sub">-</button>
    <button id="multi-sign" data-name="multi">*</button>
    <button id="division-sign" data-name="div">/</button>
    <input type="number" id="num2-in" placeholder="enter number" />
    <button id="equals-sign">=</button>
    <button id="clear"><b>C</b></button>
    <div id="total">

    </div>
        <ul id="history">

        </ul>
</body>
</html>
